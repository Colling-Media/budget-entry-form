<form id="goal-form" class="budget-entry" enctype="application/json" method="POST" action="https://script.google.com/macros/s/AKfycbwPzJ58T24pZ2wJUd9BdOPpXQqdQe70spCBtSpJY5rgN5uRNTUUQx9CicF7uMTfalA/exec?gid=1481718335" id="goalForm">
    <div class="form-line">
      <div class="input-entry">
          <label class="form-label" for="email">Email *</label>
          <input class="inpt" type="email" id="email" name="email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      </div>
      <div class="input-entry">
          <label class="form-label" for="account">Account *</label>
          <select name="account" id="account" required="true">
            <!-- Get options function -->
            <option class="select1" value="">Select an account</option>
        </select>
      </div>
    </div>
    <div class="form-line">
      <div class="input-entry">
          <label class="form-label" for="startDate">Start date *</label>
          <input class="inpt" type="date" id="startDate" name="startDate" value="" required="true">
      </div>
      <div class="input-entry">
          <label class="form-label" for="endDate">End date *</label>
          <input class="inpt" type="date" id="endDate" name="endDate" value="" required="true">
      </div>
    </div>
    <div id="repeat-row0">
      <div class="form-line" class="repeat-format" id="repeat0">
        <div class="input-entry">
            <label for="sourceNames">Source *</label>
            <select class="inpt" name="sourceNames" id="sourceNames" required="true">
                  <option value="apple">apple</option>
                  <option value="bing">bing</option>
                  <option value="colling media">colling media</option>
                  <option value="cox media">cox media</option>
                  <option value="facebook">facebook</option>
                  <option value="google">google</option>
                  <option value="linkedin">linkedin</option>
                  <option value="snapchat">snapchat</option>
                  <option value="tiktok">tiktok</option>
                  <option value="tradedesk">tradedesk</option>
                  <option value="other">other</option>
              </select>
        </div>
        <div class="input-entry">
            <label for="mediaType">Product/Service *</label>
            <select class="inpt" name="mediaType" id="mediaType" required="true">
                  <option value="not set">not set</option>
                  <option value="audio ads">audio ads</option>
                  <option value="app install ads">app install ads</option>
                  <option value="call only ads">call only ads</option>
                  <option value="conversion ads">conversion ads</option>
                  <option value="display ads">display ads</option>
                  <option value="lead ads">lead ads</option>
                  <option value="organic social">organic social</option>
                  <option value="outdoor ads">outdoor ads</option>
                  <option value="performance max ads">performance max ads</option>
                  <option value="post engagement ads">post engagement ads</option>
                  <option value="radio ads">radio ads</option>
                  <option value="retainer fee">retainer fee</option>
                  <option value="reach ads">reach ads</option>
                  <option value="search ads">search ads</option>
                  <option value="seo">seo</option>
                  <option value="shopping ads">shopping ads</option>
                  <option value="traffic ads">traffic ads</option>
                  <option value="video ads">video ads</option>
                  <option value="video ads - cable tv">video ads - cable tv</option>
                  <option value="website maintenance">website maintenance</option>
              </select>
        </div>
      <div class="input-entry">
          <label class="form-label" for="campaign">Campaign</label>
          <input class="inpt" type="text" id="campaign" name="campaign" value="">
      </div>
      <div class="input-entry">
        <label class="form-label" for="primaryGoal">Primary goal</label>
        <select class="inpt" name="primaryGoal" id="primaryGoal" required="true">
          <option value="None">None</option>
          <option value="Form submissions">Form submissions</option>
          <option value="Calls">Calls from website</option>
          <option value="Purchases">Purchases</option>
        </select>
      </div>
      <div class="input-entry">
        <label class="form-label" for="primaryGoalCount">Primary goal count</label>
        <input class="inpt" type="text" id="primaryGoalCount" name="primaryGoalCount" value="" required="true">
      </div>
      <button type="button" class="remove-row btn material-symbols-outlined" id="0" onclick="removeFunction(event)"><span class="material-symbols-outlined" id="0">
        delete
        </span>
      </button>
      </div>
    </div>
    <div class="tooltip">
      <button type="button" class="add-row" id="new-row" onclick="addGoalFunction()">
        <span class="tooltiptext">Add new row</span>
        <span class="material-symbols-outlined shift">
        add_circle
        </span>
      </button>
    </div>
    <div class="bottom-container">
      <button type="button" class="bottom-buttons" onclick="resetForm(event)">Clear Form</button>
      <button type="submit" class="bottom-buttons" onclick="validateGoalForm(event)">Submit</button>
    </div>
  </div>
</form>

  <script type="text/javascript">
  </script>
